log4j.rootLogger=info, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[\u79c1\u4eba\u5b9a\u5236] [%5p] [%d{yyyy-MM-dd HH:mm:ss}] (%F:%L) %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/export/home/jae/topic.log
log4j.appender.R.MaxFileSize=5012KB
log4j.appender.R.MaxBackupIndex=50
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[\u79c1\u4eba\u5b9a\u5236][%5p] [%d{yyyy-MM-dd HH:mm:ss}] (%F:%L) %m%n

