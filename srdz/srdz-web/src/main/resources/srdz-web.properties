jdbc.password                     =root
##\u8fde\u63a5\u6d4b\u8bd5\u7a7a\u95f2\u65f6\u95f4(\u5206\u949f)
jdbc.idleConnectionTestPeriod     =10
##\u8fde\u63a5\u7a7a\u95f2\u5b58\u6d3b\u65f6\u95f4(\u5206\u949f)
jdbc.idleMaxAge                   =240
##\u6bcf\u4e2a\u5206\u533a\u6700\u5927\u8fde\u63a5\u6570
