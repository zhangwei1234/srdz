##\u6bcf\u4e2a\u5206\u533a\u6700\u5c0f\u8fde\u63a5\u6570
jdbc.minConnectionsPerPartition   =5
##\u5206\u533a\u6570
jdbc.partitionCount               =2
##\u5206\u533a\u4e2d\u8fde\u63a5\u589e\u957f\u91cf
jdbc.acquireIncrement             =2
##statements\u7f13\u5b58\u5927\u5c0f
jdbc.statementsCacheSize          =200
##\u8fde\u63a5\u7684\u52a9\u624b\u7ebf\u7a0b\u6570
jdbc.releaseHelperThreads         =20
