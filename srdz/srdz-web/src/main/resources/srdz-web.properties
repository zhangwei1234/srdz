##==================mysql config============================
jdbc.driverClass                  =com.mysql.jdbc.Driver
#jdbc.jdbcUrl                      =jdbc:mysql://192.168.192.131/jae?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
jdbc.jdbcUrl                      =jdbc:mysql://127.0.0.1/jae?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
